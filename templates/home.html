


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>Resume Picker</title>
    <style>
      table {
         
         margin-top: 50px;
        border-collapse: collapse;
        width: 70%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even){background-color: #f2f2f2}
      
      th {
        background-color: #2c8aaf;
        color: white;
      }
      </style>
</head>
<body>
   <script type="text/javascript">
      document.write("<center><font size=+3 style='color: black;' style='margin-top: 50px;'>");
      var day = new Date();
      var currentHour = day.getHours();
      if (currentHour >= 0 && currentHour < 12) {
          document.write("Hi, Recruiter... Good Morning!");
      } else if (currentHour == 12) {
          document.write("Hi, Recruiter... Good Noon!");
      } else if (currentHour >= 12 && currentHour <= 17) {
          document.write("Hi, Recruiter... Good Afternoon!");
      } else {
          document.write("Hi, Recruiter... Good Evening!");
      }
      document.write("</font></center>");
  </script>
   
      
   <center>
      
      <form action="/predict" method = "POST">
         <input id="s1"type = "text" name = "val" placeholder="You are looking for ..." style="border-radius: 25px;
         border: 2px solid #585858;
         padding: 20px; 
         width: 600px;
         height: 15px;   
         margin-top: 50px; "/>
         <br>
         <input type="number" name="count" placeholder="Match count"style="margin-top : 25px;"/>

         
         
<br>
         <input type = "submit" value = "Submit" id="s3" style="background-color: #707070; 
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         border: 4px double #cccccc;
         border-radius: 10px;
         margin-top: 20px;"/> 

         
   
    
</form>
<table id="customers">
  <tr>
    <th>ID</th>
    <th>PATH</th>
    <th>SCORE</th>
  </tr>

  {% for row in result %}
   <tr>
     {% for cell in row %}
      <td>{{ cell }}</td>  
     {% endfor %}
    </tr>
  {% endfor %}   

  
</table>
</center>
</body>
</html>
